<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="start"><h3>Start</h3></button>
    <h1>A Game Called "Simon"</h1>
    <div id="playField">
        <table style="width:0%" id="theBoard">
            <tr>
                <td><div class="option" id="buttonOne"><h2>1</h2></div></td>
                <td><div class="option" id="buttonTwo"><h2>2</h2></div></td>
            </tr>

            <tr>
                <td><div class="option" id="buttonThree"><h2>3</h2></div></td>
                <td><div class="option" id="buttonFour"><h2>4</h2></div></td>
            </tr>
        </table>
    </div>
    <h1 id="gameOver">Game Over! You Completed (#) Levels!</h1>
    <button id="reset"><h3>Reset</h3></button>
    <!-- <script src="script.js"></script> -->
    <script src="testing.js"></script>
</body>
</html>
