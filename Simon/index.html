<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>A Game Named "Simon"</h1>

    <div class="playField">
        <table style="width:0%" class="theBoard">
            <tr>
                <td><div class="option" id="buttonOne"><h2></h2></div></td>
                <td><div class="option" id="buttonTwo"><h2></h2></div></td>
            </tr>
        </table>
    </div>

    <div class="playField">
        <table style="width:0%" id="centerButts">
            <tr>       
                <td><div class="opButtons"><button id="start"><h3 id="startText">Start</h3></button></div></td>
            </tr>
            <tr>
                <td><div class="opButtons"><button id="reset"><h3 id="resText">Reset</h3></button></div></td>
            </tr>
        </table>
    </div>

    <div class="playField">
        <table style="width:0%" class="theBoard">
            <tr>
                <td><div class="option" id="buttonThree"><h2></h2></div></td>
                <td><div class="option" id="buttonFour"><h2></h2></div></td>
            </tr>
        </table>
    </div>

    <h1 id="gameOver">Game Over! You Completed (#) Levels!</h1>

</html>
